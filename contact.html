<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ｜ジェーシーエー株式会社</title>
  <meta name="description" content="お問い合わせフォーム">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/img/og.png">
  <meta property="og:type" content="website">
  <meta property="og:title" content="お問い合わせ｜ジェーシーエー株式会社">
  <meta property="og:description" content="お問い合わせフォーム">
  <meta property="og:image" content="/assets/img/og.png">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
<header class="site-header">
  <div class="container flex between center">
    <a class="brand" href="/index.html">ジェーシーエー株式会社</a>
    <nav id="nav" class="nav">
      <a href="/index.html">トップページ</a>
      <a href="/about.html">会社概要</a>
      <a href="/services.html">事業内容</a>
      <a href="/contact.html">お問い合わせ</a>
      <a href="/privacy.html">プライバシーポリシー</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>お問い合わせ</h1>
  <p class="muted">必要事項をご入力のうえ送信してください。※は必須</p>

  <!-- Netlify Forms: 内蔵機能で送信可。成功時はNetlify既定のサンクス画面が表示されます -->
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact">
    <p class="hidden">
      <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
    </p>

    <label for="name">お名前※</label>
    <input id="name" name="お名前" type="text" required>

    <label for="email">メールアドレス※</label>
    <input id="email" name="メール" type="email" required>

    <label for="message">お問い合わせ内容※</label>
    <textarea id="message" name="本文" rows="6" required></textarea>

    <label class="consent">
      <input type="checkbox" required> <span><a href="/privacy.html">プライバシーポリシー</a>に同意します</span>
    </label>

    <button class="btn" type="submit">送信する</button>
  </form>

  <div class="contact-alt">
    <p>メールでのお問い合わせ：<a href="mailto:info@jcajapan.com">info@jcajapan.com</a></p>
  </div>
</main>
<footer class="site-footer">
  <div class="container">
    <p>© 2025 ジェーシーエー株式会社. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
